<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>재고 실사</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-title">
                <i class="material-icons">inventory_2</i>
                <h1>재고 실사</h1>
            </div>
            <div class="header-button-group">
                <button id="refresh-button" class="header-button secondary-button">새로고침</button>
                <button id="reset-quantity-button" class="header-button danger-button">초기화</button>
            </div>
        </header>

        <main>
            <div class="card">
                <div class="input-row">
                    <div class="input-group">
                        <label for="location-input">로케이션</label>
                        <div class="input-with-button">
                            <input type="text" id="location-input" placeholder="로케이션 스캔/입력">
                            <button id="location-submit-button">입력</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="barcode-input">바코드</label>
                        <div class="input-with-button">
                            <input type="text" id="barcode-input" placeholder="바코드 스캔/입력" disabled>
                            <button id="barcode-submit-button">입력</button>
                        </div>
                    </div>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="multiple-quantity-checkbox">
                    <label for="multiple-quantity-checkbox">복수 수량 입력</label>
                </div>
            </div>

            <div class="card progress-card">
                <div class="progress-item">
                    <span>총 전산</span>
                    <strong id="total-expected">0</strong>
                </div>
                <div class="progress-item">
                    <span>총 실사</span>
                    <strong id="total-actual">0</strong>
                </div>
                <div class="progress-item">
                    <span>진척도</span>
                    <strong id="progress-percent">0.00%</strong>
                </div>
            </div>
            
            <div id="status-message">
                <p>로케이션을 선택하세요.</p>
            </div>
        </main>
        
        <div id="scan-results-container">
            </div>
    </div>

    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-product-name">상품명 로딩...</h3>
            <p id="modal-barcode">바코드: </p>
            <div class="modal-input-group">
                <label for="modal-quantity-input">실사 수량 수정</label>
                <input type="number" id="modal-quantity-input" placeholder="수량 입력">
            </div>
            <div class="modal-actions">
                <button id="modal-cancel-button" class="modal-button secondary">취소</button>
                <button id="modal-save-button" class="modal-button primary">저장</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

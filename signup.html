<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --text-primary-color: #1c1c1e;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-primary-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app-container {
            max-width: 400px;
            width: 100%;
            padding: 1rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #333;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        .channel-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            color: #ffffff;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        .channel-button:hover {
            background: #0059b3;
        }
        .channel-button:active {
            transform: scale(0.98);
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="card">
            <h2 style="text-align: center;">회원가입</h2>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="사용할 이메일 입력">
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="6자 이상 입력">
            </div>
            <button id="signup-button" class="channel-button">가입하기</button>
             <p style="text-align: center; margin-top: 1rem;">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient('https://qjftovamkqhxaenueood.supabase.co', 'eyJhbGciOiJIxzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqZnRvdmFta3FoeGFlbnVlb29kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMzQxMTgsImV4cCI6MjA2NzYxMDExOH0.qpMLaPEkMEmXeRg7193JqjFyUdntIxq3Q3kARUqGS18');

        const signupButton = document.getElementById('signup-button');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        signupButton.addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signUp({
                email: emailInput.value,
                password: passwordInput.value,
            });

            if (error) {
                alert('회원가입 실패: ' + error.message);
            } else {
                alert('회원가입 성공! 이메일을 확인하여 인증을 완료해주세요.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
